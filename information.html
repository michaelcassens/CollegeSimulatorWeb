            document.getElementById("lblPhone").innerHTML = phone;

            let activationKey = localStorage.getItem("activationKey");
            document.getElementById("lblActivationKey").innerHTML = activationKey;

            const decrypted = numberCaesarCipher(activationKey, 7, true);

            const date = new Date(parseInt(decrypted));
            document.getElementById("lblValidDate").innerHTML = date;




        }

        function numberCaesarCipher(str, shift, decrypt = false) {
            const s = decrypt ? (10 - shift) % 10 : shift;
            const numberZero = '0'.charCodeAt(0);
            const numberNine = '9'.charCodeAt(0);

            return str.split('')
                .map(char => {
                    const code = char.charCodeAt(0);
                    if (code >= numberZero && code <= numberNine) {
                        return String.fromCharCode(((code - numberZero + s) % 10) + numberZero);
                    } else {
                        return char; // Leave non-numbers unchanged
                    }
                })
                .join('');
        }
