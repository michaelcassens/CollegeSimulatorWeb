<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <style>
        #intro {
            background-color: #809cc3;
            /* Fully opaque */
            height: 100vh;

        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #intro {
                margin-top: -8.59px;
            }
        }

        a {
            color: black
        }
    </style>
    <script>
        function checkLogin() {
            let email = document.getElementById("inputEmail4").value;
            let pwd = document.getElementById("inputPassword4").value;

            let storedEmail = localStorage.getItem("email");
            let storedPWD = localStorage.getItem("pwd");
            console.log(email);
            if (email == storedEmail && pwd == storedPWD) {
                window.document.location = "information.html";
            }
            else {
                document.getElementById("lblMessage").innerHTML = "Incorrect login information, please try again.";
            }
        } 
    </script>
    <title>College Simulator Licensing</title>
</head>

<body>
    <div class="container" id="intro">

        <form class="row g-3">
            <div class="col-md-12">
                <h1>College Simulator Administrator Login</h1>
            </div>
            <div class="col-md-12">
                <label id="lblMessage" style="color:red" class="form-label"></label>

            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>

            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="checkLogin();">Sign in</button>
            </div>
            <div class="col-12">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="col-12">
                <a href="signup.html">Register for an account</a>
            </div>
        </form>
    </div>

</body>

</html>
